<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We have the best quizes for everyone that loves a challenge!">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <title>QUIZMASTERS - For everyone that loves a challenge</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

</head>

<body>

    <main>

        <header class="mainHeader">
            <h2>QUIZMASTERS</h2>
        </header>

        <!-- Quiz homepage -->
        <div class="quiz-wrapper">

            <h1>Top quiz categories</h1>

            <br>

            <div class="quizes">
                <button id="startQuiz" data-categoryid="9" value="general knowledge">
                    <span class="icon">📚</span>
                    <h2>General Knowledge</h2>
                </button>

                <button id="startQuiz" data-categoryid="10" value="books">

                    <h2>Books</h2>
                </button>

                <button id="startQuiz" data-categoryid="11" value="film">
                    <span class="icon">🎥</span>
                    <h2>Film</h2>
                </button>

                <button id="startQuiz" data-categoryid="12" value="music">
                    <span class="icon">🎵</span>
                    <h2>Music</h2>
                </button>

                <button id="startQuiz" data-categoryid="13" value="theatres">
                    <span class="icon">🎭</span>
                    <h2>Theatres</h2>
                </button>

                <button id="startQuiz" data-categoryid="14" value="television">
                    <span class="icon">📺</span>
                    <h2>Television</h2>
                </button>

                <button id="startQuiz" data-categoryid="15" value="video games">
                    <span class="icon">🎮</span>
                    <h2>Video Games</h2>
                </button>

                <button id="startQuiz" data-categoryid="16" value="board games">
                    <span class="icon">🎲</span>
                    <h2>Board Games</h2>
                </button>

                <button id="startQuiz" data-categoryid="17" value="science & nature">
                    <span class="icon">🔬</span>
                    <h2>Science & Nature</h2>
                </button>

                <button id="startQuiz" data-categoryid="18" value="computers">
                    <span class="icon">💻</span>
                    <h2>Computers</h2>
                </button>

                <button id="startQuiz" data-categoryid="19" value="mathematics">
                    <span class="icon">➗</span>
                    <h2>Mathematics</h2>
                </button>

                <button id="startQuiz" data-categoryid="20" value="mythology">
                    <span class="icon">🏺</span>
                    <h2>Mythology</h2>
                </button>

                <button id="startQuiz" data-categoryid="21" value="sports">
                    <span class="icon">⚽</span>
                    <h2>Sports</h2>
                </button>

                <button id="startQuiz" data-categoryid="22" value="geography">
                    <span class="icon">🌍</span>
                    <h2>Geography</h2>
                </button>

                <button id="startQuiz" data-categoryid="23" value="history">
                    <span class="icon">🏰</span>
                    <h2>History</h2>
                </button>

                <button id="startQuiz" data-categoryid="24" value="politics">
                    <span class="icon">🏛️</span>
                    <h2>Politics</h2>
                </button>

                <button id="startQuiz" data-categoryid="25" value="art">
                    <span class="icon">🎨</span>
                    <h2>Art</h2>
                </button>

                <button id="startQuiz" data-categoryid="26" value="celebrities">
                    <span class="icon">🌟</span>
                    <h2>Celebrities</h2>
                </button>

                <button id="startQuiz" data-categoryid="27" value="animals">
                    <span class="icon">🐾</span>
                    <h2>Animals</h2>
                </button>

                <button id="startQuiz" data-categoryid="28" value="vehicles">
                    <span class="icon">🚗</span>
                    <h2>Vehicles</h2>
                </button>

                <button id="startQuiz" data-categoryid="29" value="comics">
                    <span class="icon">🦸</span>
                    <h2>Comics</h2>
                </button>

                <button id="startQuiz" data-categoryid="30" value="gadgets">
                    <span class="icon">📱</span>
                    <h2>Gadgets</h2>
                </button>

                <button id="startQuiz" data-categoryid="31" value="anime & manga">
                    <span class="icon">🗾</span>
                    <h2>Anime & Manga</h2>
                </button>

                <button id="startQuiz" data-categoryid="32" value="cartoon & animations">
                    <span class="icon">🎬</span>
                    <h2>Cartoons & Animations</h2>
                </button>
            </div>


        </div>

        <!-- Quiz popup -->
        <div id="quizPopup" class="display-none">
        </div>

        <!-- Result popup -->
        <div id="quizResults" class="display-none">
            <h3>Quiz Results</h2>

                <div class="innerResults">
                    <img id="resultImage" src="./assets/Cup.svg" alt="Winner winner chicken dinner">
                    <h2 id="resultTitle">Congratulations!</h2>
                    <p id="resultDescription">Nicely done! You are in the top 10 of players.</p>
                </div>

                <div class="score">
                    <h3>Your score</h3>
                    <div class="scoreResults">
                        <p id="amountCorrect">20</p>
                        <p>/</p>
                        <p id="totalQuestions">20</p>
                    </div>
                </div>

                <div class="buttons">
                    <button id="viewAnswers">View answers</button>
                    <button id="takeNewQuiz">Take new quiz</button>
                </div>

                <button id="backToHome"></button>

                <template id="quizQuestions">
                    <header>
                        <p id="subTitle"></p>
                        <h2>Question <span id="questionsDone">06</span><span id="questionsLeft">/10</span></h2>
                        <div class="lines"></div>
                    </header>

                    <div id="innerQuiz">
                        <p id="question">What scientific family does the Aardwolf belong to?</p>

                        <div id="questionButtons"></div>
                    </div>

                    <footer>
                        <div id="quitQuiz"><span class="closeIcon">
                                <div class="iconInner"></div>
                            </span>Quit quiz</div>

                        <button id="nextQuiz">Next</button>
                    </footer>
                </template>


        </div>

        <!-- Result anwsers popup -->
        <div id="quizResultAnwsers" class="display-none">
            <h3>Quiz Results:</h2>

                <div id="quizResultAnwsersTable"></div>

                <template id="quizResultAnwsersTemplate">
                    <div id="quizQuestionAnwserRow">
                        <h2 id="resultDescriptionRow">1. Unlike on most salamanders, this part of a newt is flat?</h2>
                        <p id="resultYourAnswerRow">Your Answer:</p>
                        <p id="resultCorrectAnswerRow">Correct Answer:</p>
                        <p id="resultScoreRow">Score:</p>
                    </div>
                </template>


                <div>
                    <button id="resultsBackToHome"></button>
                </div>

        </div>

    </main>

    <script type="module" src="./src/quiz.js"></script>

</body>

</html>
